container:
  type: ColumnPanel
  properties: {col_widths: '{}'}
components:
- type: form:MessagePill
  properties: {level: info, message: MessagePill with level 'info'}
  name: message_pill_1
  layout_properties: {grid_position: 'ZNPMZP,WQEHXP'}
- type: form:MessagePill
  properties: {level: success, message: MessagePill with level 'success'}
  name: message_pill_2
  layout_properties: {grid_position: 'XCQIYO,BMGHER'}
- type: form:MessagePill
  properties: {level: warning, message: MessagePill with level 'warning'}
  name: message_pill_3
  layout_properties: {grid_position: 'GUSGTP,SSRSAE'}
- type: form:MessagePill
  properties: {level: error, message: MessagePill with level 'error'}
  name: message_pill_4
  layout_properties: {grid_position: 'CNITUV,WYNUFR'}
- type: Label
  properties: {role: null, align: left, tooltip: '', border: '', foreground: '', visible: true,
    text: IndeterminateProgressBar, font_size: null, font: '', spacing_above: small,
    icon_align: left, spacing_below: none, italic: false, background: '', bold: false,
    underline: false, icon: ''}
  name: label_1
  layout_properties: {grid_position: 'PNDPSW,JQKZOF'}
- type: form:ProgressBar.Indeterminate
  properties: {}
  name: indeterminate_progress_bar_1
  layout_properties: {grid_position: 'MBVZPS,ZJSMWM'}
- type: Label
  properties: {role: null, align: left, tooltip: '', border: '', foreground: '', visible: true,
    text: ProgressBar, font_size: null, font: '', spacing_above: small, icon_align: left,
    spacing_below: none, italic: false, background: '', bold: false, underline: false,
    icon: ''}
  name: label_1_copy
  layout_properties:
    col_widths: {}
    grid_position: YOHVQO,NLYAQR
- type: form:ProgressBar.Determinate
  properties: {track_colour: '#b3d4fc', indicator_colour: '#1976D2', progress: 0.5}
  name: progress_bar
  layout_properties: {grid_position: 'TUUBRI,CREBNE'}
- type: Label
  properties: {role: null, align: left, tooltip: '', border: '', foreground: '', visible: true,
    text: Switch, font_size: null, font: '', spacing_above: small, icon_align: left,
    spacing_below: none, italic: false, background: '', bold: false, underline: false,
    icon: ''}
  name: label_1_copy_2
  layout_properties:
    col_widths: {}
    grid_position: YOUXJW,SWKASQ
- type: form:Switch
  properties: {}
  name: switch_1
  layout_properties: {grid_position: 'POHPCS,SKALDC'}
  event_bindings: {changed: switch_1_changed}
- type: Label
  properties: {}
  name: label_2
  layout_properties: {grid_position: 'POHPCS,OMYSZA'}
  data_bindings:
  - {property: text, code: 'f"switch checked: {self.switch_1.checked}"'}
- type: Timer
  properties: {interval: 0.1}
  name: timer_1
  event_bindings: {tick: timer_1_tick}
is_package: true
